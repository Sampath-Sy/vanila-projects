<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title  -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">All</button>
        <button class="filter-btn" type="button" data-id="breakfast">
          Breaskfast
        </button>
        <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">
          Shakes
        </button>
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="" alt="item image" class="photo" />
          <div class="item-info">
            <header>
              <h4>butter milk</h4>
              <h4 class="price">$10</h4>
            </header>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Voluptatibus rem blanditiis hic, reprehenderit ad esse optio at
              repellendus eos error ut enim atque inventore in cumque sunt sit
              obcaecati quos!
            </p>
          </div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="menu.js"></script>
  </body>
</html>
