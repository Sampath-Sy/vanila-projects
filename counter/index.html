<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2>counter</h2>
        <span id="value">0</span>

        </div>
      </div>
    </main>
  </body>
  <script src="counter.js"></script>
